                                                <script style="user-select: text;">
                                                    function getDateWithTime(objdate) {

                                                        var myDate;
                                                        var myKindoDate;
                                                        var str;
                                                        var dashrecord;
                                                        if (objdate != "") {
                                                            if (objdate.indexOf('-') != -1) {
                                                                res = objdate.split("-");
                                                                var date1 = res[1];
                                                                var month1 = res[0];
                                                                var year1 = res[2];
                                                                dashrecord = date1 + '/' + month1 + '/' + year1
                                                                var data = {
                                                                    term: dashrecord
                                                                };
                                                            }
                                                            else {
                                                                var data = {
                                                                    term: objdate
                                                                };
                                                            }

                                                            addAntiForgeryToken(data);

                                                            $.ajax({
                                                                url: "/Common/GetDateTimeInCurrentTimeZone",
                                                                type: "POST",
                                                                dataType: "json",
                                                                data: data,
                                                                async: false,
                                                                success: function (result) {
                                                                    str = result.dateTime
                                                                },
                                                                error: function (xhr, textStatus, exceptionThrown) {
                                                                    //alert('hi');
                                                                    $("#validationMessages").html("");
                                                                    $("#validationMessages").show();
                                                                    $("#validationMessages").html("Kendo not initialized properly");
                                                                }
                                                            });


                                                            var res;
                                                            if (str.indexOf('-') == -1) {
                                                                res = str.split("/");
                                                                var date = res[0];
                                                                var month = res[1];
                                                                var year = res[2];
                                                                myKindoDate = date + '/' + month + '/' + year
                                                            }
                                                            else {
                                                                res = str.split("-");
                                                                var date = res[0];
                                                                var month = res[1];
                                                                var year = res[2];
                                                                myDate = date + '-' + month + '-' + year
                                                            }


                                                            if (str == myDate) {
                                                                //Check valid 1-1-1900
                                                                var getAllDate = myDate.split(" ");
                                                                var comDate = getAllDate[0];

                                                                HmyDate = month + '/' + date + '/' + year

                                                                if (HmyDate == '-')
                                                                    return HmyDate;
                                                                else if (comDate == '1-1-1900' || comDate == '01-01-1900' || HmyDate == "")
                                                                    return '-';
                                                                else

                                                                    return getDateFromString(HmyDate, "dd/MM/yyyy");
                                                            }

                                                            else if (str == myKindoDate) {
                                                                //Check valid 1/1/1900
                                                                var getAllDate = myKindoDate.split(" ");
                                                                var comDate = getAllDate[0];

                                                                HmyDate = date + '/' + month + '/' + year

                                                                if (HmyDate == '-')
                                                                    return HmyDate;
                                                                else if (comDate == '1/1/1900' || comDate == '01/01/1900' || HmyDate == "")
                                                                    return '-';
                                                                else

                                                                    return getDateFromString(HmyDate, "dd/MM/yyyy");
                                                            }


                                                        }
                                                        else {
                                                            if (objdate == "")
                                                                return '-';
                                                        }
                                                    }
